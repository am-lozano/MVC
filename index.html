    <!-- cuerpo -->
    <div id="cuerpo">

        <div id="formularios">

            <!-- formulario equipo -->
            <div>

                <h2> Agregar, Modificar o Eliminar </h2>

                <form id="formEquipo">
                    <fieldset>
                        <label for="nombre"> Nombre </label>
                        <input type="text" id="nombreEquipo" name="nombre">
    
                        <label for="cidudad"> Ciudad </label>
                        <input type="text" id="ciudadEquipo" name="ciudad">
    
                        <label for="estadio"> Estadio </label>
                        <input type="text" id="estadioEquipo" name="estadio">
    
                        <button type="submit" id="botonAnadirEquipo">Agregar</button>
                    </fieldset>
                </form>
            </div>
            
            <table  id="listaEquipos">
                <!-- Aqui se renderizan los equipos -->
           </table>

            <br>
    
            <!-- formulario futbolista -->
            <div>
                <form id="formFutbolista">
                    <fieldset>
                        <label for="nombre"> Nombre </label>
                        <input type="text" id="nombreFutbolista" name="nombre">
    
                        <label for="edad"> Edad </label>
                        <input type="number" id="edadFutbolista" name="edad">
    
                        <label for="posicion"> Posicion </label>
                        <input type="text" id="posicionFutbolista" name="posicion">
    
                        <label for="fecha"> Fecha de nacimiento </label>
                        <input type="text" id="fechaFutbolista" name="fecha">
    
                        <button type="submit" id="botonAnadirFutbolista">Agregar</button>
                    </fieldset>
                </form>
            </div>

            <table  id="listaFutbolistas">
                <!-- Aqui se renderizan los futbolistas -->
           </table>

        </div>

        <div id="filtrar">

            <h2> Filtrar </h2>

            <button type="submit" id="filtrarFutbolistaEquipo"> Equipo </button>

            <button type="submit" id="filtrarFutbolistaPosicion"> Posicion </button>

            <button type="submit" id="filtrarEquipoCiudad"> Ciudad </button>

        </div>
