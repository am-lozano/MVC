<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- icono de la pagina -->
    <link rel="icon" href="img/indice/icono.ico" type="image/x-icon">

    <!-- enlace para utilizar bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- enlace para el estilo css -->
    <link rel="stylesheet" href="estilo/style.css">
</head>

<body>

    <!-- navegacion -->
    <div id="contenedorNav" class="navegacion">
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"> Principal </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="navhtml/futbolista.html" target="_blank"> Futbolista </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="navhtml/equipo.html" target="_blank"> Equipo </a>
            </li>
        </ul>
    </div>

    <!-- cuerpo -->
    <div id="cuerpo">

        <div id="formularios">

            <!-- formulario equipo -->
            <div>

                <h2> Agregar, Modificar o Eliminar </h2>

                <form id="formEquipo">
                    <fieldset>
                        <label for="nombre"> Nombre </label>
                        <input type="text" id="nombreEquipo" name="nombre">

                        <label for="cidudad"> Ciudad </label>
                        <input type="text" id="ciudadEquipo" name="ciudad">

                        <label for="estadio"> Estadio </label>
                        <input type="text" id="estadioEquipo" name="estadio">
    
                        <button type="button" id="botonAnadirEquipo">Agregar</button>
                    </fieldset>
                </form>
            </div>

            <table>
                <thead>
                    <tr>
                        <th> Nombre </th>
                        <th> Edad </th>
                        <th> Posicion </th>
                        <th> Fecha de nacimiento </th>
                    </tr>
                </thead>
                <tbody id="listaEquipos">
                    <!-- Aqui se renderizan los futbolistas filtrados -->
                </tbody>
            </table>

            <br>

            <!-- formulario futbolista -->
            <div>
                <form id="formFutbolista">
                    <fieldset>
                        <label for="nombre"> Nombre </label>
                        <input type="text" id="nombreFutbolista" name="nombre">

                        <label for="edad"> Edad </label>
                        <input type="number" id="edadFutbolista" name="edad">

                        <label for="posicion"> Posicion </label>
                        <input type="text" id="posicionFutbolista" name="posicion">

                        <label for="fecha"> Fecha de nacimiento </label>
                        <input type="text" id="fechaFutbolista" name="fecha">
    
                        <button type="button" id="botonAnadirFutbolista">Agregar</button>
                    </fieldset>
                </form>
            </div>

            <table>
                <thead>
                    <tr>
                        <th> Nombre </th>
                        <th> Edad </th>
                        <th> Posicion </th>
                        <th> Fecha de nacimiento </th>
                    </tr>
                </thead>
                <tbody id="listaFutbolistas">
                    <!-- Aqui se renderizan los futbolistas filtrados -->
                </tbody>
            </table>

        </div>

        <div id="filtrar">

            <h2> Filtrar Jugadores </h2>

            <button type="button" id="filtrarFutbolistaEquipo"> Por equipo </button>

            <table>
                <thead>
                    <tr>
                        <th> Nombre </th>
                        <th> Edad </th>
                        <th> Posicion </th>
                        <th> Fecha de nacimiento </th>
                    </tr>
                </thead>
                <tbody id="listaFutbolistasFiltrados">
                    <!-- Aqui se renderizan los futbolistas filtrados -->
                </tbody>
            </table>

            <button type="button" id="filtrarFutbolistaPosicion"> Por posicion </button>

            <h2> Filtrar Equipo </h2>

            <button type="button" id="filtrarEquipoCiudad"> Por ciudad </button>

        </div>
    </div>

    <!-- coplyright -->
    <div id="copyright"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoY9F0Z8bJp1Uan5lHcDESN6z9UU1oBOmRWjFAd/6iGd9xD"
        crossorigin="anonymous"></script>
    <script src="modelo/ModeloEquipo.js">  </script>
    <script src="modelo/ModeloFutbolista.js">  </script>
    <script src="controlador/Controlador.js">  </script>
    <script src="vista/Vista.js">  </script>
    <script> 
        // Instanciar el controlador de forma global
        function inicializar() {
            const controller = new Controlador();
        }
        
        // Inicializar el controlador al iniciar
        window.onload = inicializar();
    </script>

</body>
